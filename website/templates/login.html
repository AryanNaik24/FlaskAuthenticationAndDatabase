{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="sgnup">
    <h2 align="center" class="event-title">Login</h2>
    <form class="formtext" method="POST">

        <div class="form-group">
            <h5 class="event-input-title">Email:</h5>
            <input type="email" class="form-control event-input" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <h5 class="event-input-title">Password:</h5>
            <input type="password" class="form-control event-input" name="password" id="password" placeholder="Enter Password">
        </div>
        <br/>
        <div class="submit">
            <button type="submit" class="btn btn-primary ">Login</button>
            </div>
    </form>
</div>


</form>

{% endblock %}
